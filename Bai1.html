<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra số tư 1 đến 100</title>
</head>
<body>
<input type="button" onclick="Click()" value="Stop">
<p id="h1"></p>
</body>
</html>
<script>
   const myTimeout = setTimeout(myTime, 99000);
   function myTime () {
       document.getElementById('h1').innerHTML = "Đã hoàn thành!"
   }
   function Click () {
       clearTimeout(myTime);
   }
</script>
