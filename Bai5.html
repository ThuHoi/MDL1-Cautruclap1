<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy Fibonaci</title>
</head>
<body>
<h2>Enter the Limit of Finonaci Series</h2>
<input id="h1" type="text">
<input type="submit" onclick="Sum()" value="Enter">
<p>Result:</p>
<p id="kq"></p>
<p id="hienthi"></p>
</body>
</html>
<script>
    function timvitri(n) {
        let a1 = 1;
        a2 = 1;
        if (n == 1 || n == 2) {
            return 1;
        }
        let i = 3, a;
        while (i <= n) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            i++;
        }
        return a;
    }

    function Sum() {
        let sum = 0
        let str = " ";
        let n = parseInt(document.getElementById('h1').value)
        for (let i = 1; i <= n; i++) {
            sum = sum + timvitri(i)
            str += timvitri(i) + " , "
        }
        document.getElementById('kq').innerHTML = str

        document.getElementById('hienthi').innerHTML = "Sum is: " + sum;
    }
</script>
